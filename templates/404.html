<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - WarabaGuinée</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome pour les icônes modernes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts - Montserrat moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --dark-bg: #1A1A2E;
            --card-bg: #16213E;
            --text-light: #F1F1F1;
            --accent-color: #4ECDC4;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            padding: 2rem;
            margin: 0;
            background-image: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }
        
        .error-container {
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(78,205,196,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-content {
            position: relative;
            z-index: 1;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #F8F8F8, #ACB6E5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn-modern {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255,107,107,0.4);
            color: white;
        }
        
        .btn-modern:active {
            transform: translateY(1px);
        }
        
        .status-code {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .error-details {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-links a {
            color: var(--text-light);
            opacity: 0.7;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .social-links a:hover {
            opacity: 1;
            transform: translateY(-3px);
            color: var(--accent-color);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .error-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }
            
            .error-container {
                padding: 1.5rem 1rem;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn-modern {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <!-- Icône moderne FontAwesome -->
            <div class="error-icon">
                <i class="fas fa-robot"></i>
            </div>
            
            <!-- Code d'erreur -->
            <div class="status-code">
                <i class="fas fa-exclamation-circle me-2"></i>Erreur 500
            </div>
            
            <h1>Problème de serveur</h1>
            <p>Notre équipe technique a été notifiée et travaille à résoudre le problème. Veuillez réessayer plus tard.</p>
            
            <!-- Bouton d'action principal -->
            <a href="{% url 'accueil' %}" class="btn btn-modern">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
            
            <!-- Bouton secondaire -->
            <a href="#" class="btn btn-outline-light ms-3">
                <i class="fas fa-envelope"></i> Nous contacter
            </a>
            
            <!-- Détails optionnels -->
            <div class="error-details mt-3">
                <i class="fas fa-info-circle me-2"></i>
                Si le problème persiste, contactez notre support.
            </div>
            
            <!-- Liens sociaux -->
            <div class="social-links">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
