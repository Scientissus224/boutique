<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email envoyé | WarabaShop</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Custom Styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
        }

        /* Style pour l'icône Home */
        .home-icon {
            font-size: 40px;
            color: #FF6F00;  /* Orange foncé */
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .home-icon:hover {
            transform: scale(1.1);
        }

        /* Conteneur du message */
        .message-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 80px;
            display: inline-block;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #ff7043;
            border-color: #ff7043;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #e65c29;
            border-color: #e65c29;
        }
    </style>
</head>
<body>

    <!-- Icône Accueil -->
    <a href="/" class="home-icon">
        <i class="bi bi-house-door"></i>
    </a>

    <!-- Message de confirmation -->
    <div class="container">
        <div class="message-container">
            <h2>Email envoyé</h2>
            <p>Un email avec un lien pour réinitialiser votre mot de passe a été envoyé à votre adresse e-mail.</p>
            <p>Vérifiez votre boîte de réception et suivez les instructions pour réinitialiser votre mot de passe.</p>
            <a href="/" class="btn btn-primary">Retour à l'accueil</a>
        </div>
    </div>

</body>
</html>
