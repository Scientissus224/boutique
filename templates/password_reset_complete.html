<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe terminée | WarabaGuinée</title>
    {% load widget_tweaks %}
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Custom Styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
        }

        /* Style pour l'icône Home */
        .home-icon {
            font-size: 40px;
            color: #FF6F00;  /* Orange foncé */
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .home-icon:hover {
            transform: scale(1.1);
        }

        /* Conteneur du formulaire */
        .form-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 80px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #ff7043;
            border-color: #ff7043;
        }

        .btn-primary:hover {
            background-color: #e65c29;
            border-color: #e65c29;
        }

        .message-container {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .message-container h2 {
            color: #FF6F00;
        }

        .message-container p {
            font-size: 1rem;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Icône Accueil -->
    <a href="/" class="home-icon">
        <i class="bi bi-house-door"></i>
    </a>

    <!-- Conteneur message de confirmation -->
    <div class="container">
        <div class="form-container">
            <div class="message-container">
                <h2>Réinitialisation de votre mot de passe terminée</h2>
                <p>Votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
                
                <a href="/" class="btn btn-primary">Retour à l'accueil</a>
            </div>
        </div>
    </div>

</body>
</html>
